        <div class="modal-body">
          <form  th:action="@{/add_Renting}" method="post" th:object="${product}" >

              <div class="dropdown mr-1">
                  <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOffset" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20">
                      Offset

            </div>

            <div class="form-group" style="margin-top: 3px;">
              <input type="number" class="form-control" name="pPrice" placeholder="Enter the final selling price here..." required>

            </div>

            <div class="form-group" style="margin-top: 3px;">
              <input type="number" class="form-control" name="pDiscount" placeholder="Enter Discount here..." required>

            </div>

            <div class="form-group" style="margin-top: 3px;">

            </div>

            <div class="mb-3" style="margin-top: 3px;">

              <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
