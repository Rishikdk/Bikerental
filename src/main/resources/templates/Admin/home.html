<div class="header mt-3">
    <div class="heade-body text-center text-muted">
        <h1>WELCOME TO ADMIN PAGE</h1>
    </div>

</div>


<div class="container admin">
    <div class="row mt-3">
        <!-- first card -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <div class="container-img">
                        <img style="max-width: 100px;" class="img-fluid rounded-circle" src="/img/user.png" alt="user">
                    </div>
                    <h1>5</h1>
                    <h1 class="text-muted">USER</h1>
                </div>
            </div>

        </div>
        <!-- second card -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <div class="container-img">
                        <img style="max-width: 100px;" class="img-fluid rounded-circle" src="/img/category.png" alt="category">
                    </div>
                    <h1>3</h1>
                    <h1 class="text-muted">CATEGORY</h1>
                </div>
            </div>
        </div>
        <!-- third card -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <div class="container-img">
                        <img style="max-width: 100px;" class="img-fluid rounded-circle" src="/img/products.png" alt="products">
                    </div>
                    <h1>35</h1>
                    <h1 class="text-muted">PRODUCTS</h1>
                </div>
            </div>
        </div>

    </div>

    <!-- fourth-card -->
    <div class="row mt-3">
        <div class="col-md-6">


            <div class="card" data-bs-toggle="modal" data-bs-target="#add-category-modal">
                <div class="card-body text-center">
                    <div class="container">
                        <img style="max-width: 100px;" class="img-fluid rounded-circle" src="/img/add-category.png" alt="add-category">
                    </div>
                    <p class="mt-3">CLICK HERE TO ADD CATEGORY</p>
                    <h1 class="text-muted">ADD CATEGORY</h1>
                </div>
            </div>
        </div>

        <!-- fifth-card  -->
        <div class="col-md-6">
            <div class="card" data-bs-toggle="modal" data-bs-target="#add-products-modal">
                <div class="card-body text-center">
                    <div class="container">
                        <img style="max-width: 100px;" class="img-fluid rounded-circle" src="/img/add-products.png" alt="add-products">
                    </div>
                    <p class="mt-3">CLICK HERE TO ADD PRODUCTS</p>
                    <h1 class="text-muted">ADD PRODUCTS</h1>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- start add category -->

<div class="modal" id="add-category-modal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-secondary text-white">
                <h5 class="modal-title"> FILL CATEGORY DETAIL</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control" name="categoryName" placeholder="Enter the Category Title Here..." required>


                    </div>

                    <div class="form-group">

                        <textarea style="height: 350px; margin-top: 3px;" class="form-control" name="categoryDescription" placeholder="Enter the Category Details Here" required></textarea>
                    </div>

                    <div class="button text-center" style="margin-top: 3px;">
                        <button class="btn btn-outline-success">ADD CATEGORY</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<!-- end add category -->

<!-- start add products -->

<div class="modal" id="add-products-modal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-secondary text-white">
                <h5 class="modal-title"> FILL PRODUCTS DETAIL</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="">

                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select the product category</option>
                        <option value="1">New Arrival</option>
                        <option value="2">Stock Products</option>
                        <option value="3">Used Products</option>
                    </select>

                    <div class="form-group" style="margin-top: 3px;">
                        <input type="text" class="form-control" name="productName" placeholder="Enter the products name here..." required>

                    </div>

                    <div class="form-group">

                        <textarea style="height: 250px; margin-top: 3px;" class="form-control" name="productDescription" placeholder="Enter the product description here" required></textarea>
                    </div>

                    <div class="form-group" style="margin-top: 3px;">
                        <input type="number" class="form-control" name="productPrice" placeholder="Enter the final selling price here..." required>

                    </div>

                    <div class="mb-3" style="margin-top: 3px;">
                        <!-- <label for="formFileMultiple" class="form-label"></label> -->
                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                    </div>

                    <div class="button text-center" style="margin-top: 3px;">
                        <button class="btn btn-outline-success">SUBMIT</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


<!-- end add products -->
</body>
