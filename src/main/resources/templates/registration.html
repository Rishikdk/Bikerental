    <h1>Registration</h1>
    <!-- first name -->

    <form th:action="@{/do_register}" method="post" th:object="${user}">
        <div class="form-group">
            <label class="control-label" for="firstName"> First Name </label>
            <input name="firstName" id="firstName" class="form-control" th:field="*{firstName}"
                   required autofocus="autofocus" />
        </div>

        <!-- last name -->
        <div class="form-group">
            <label class="control-label" for="lastName"> Last Name </label> <input
                name="lastName" id="lastName" class="form-control" th:field="*{lastName}"
                required autofocus="autofocus" />
        </div>

        <!-- email -->
        <div class="form-group">
            <label class="control-label" for="email"> Email </label> <input
                name="email" id="email" class="form-control" th:field="*{email}" required
                autofocus="autofocus" />
        </div>

        <div class="form-group">
            <label class="control-label" for="password"> Password </label> <input
                name="password" id="password" class="form-control" type="password"
                 required autofocus="autofocus" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>
            <span>Registered here:- <a href="/" th:href="@{/login}">Login
								here</a></span>
        </div>
    </form>
</div>
