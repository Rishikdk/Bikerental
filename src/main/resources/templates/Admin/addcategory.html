<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="admin/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section>
  <h1> ADD- CATEGORY </h1>



  <div class="modal-body">

    <form th:action="@{/add_category}" method="post" th:object="${category}">
      <div class="form-group">
        <label>ID:</label>
        <input type="number" class="form-control" name="categoryId" placeholder="Enter the Id Here..." required>
      </div>

        <div class="form-group">
          <label>NAME:</label>

          <input type="text" class="form-control" name="categoryTitle" placeholder="Enter the Category Title Here..." required>
        </div>

      <div class="form-group">
      <label>DESCRIPTION:</label>

        <textarea style="height: 350px; margin-top: 3px;" class="form-control" name="categoryDec" placeholder="Enter the Category Details Here" required></textarea>
      </div>

      <div class="button text-center" style="margin-top: 3px;">
        <button type="submit"class="btn btn-outline-success">ADD CATEGORY</button>
<!--        <a href="/" th:href="@{/admin/}">ADMIN </a>-->
      <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        <a href="/" th:href="@{/admin/}" style="color:white;">Close </a>
      </button>
      </div>

    </form>
  </div>
</section>

</body>
</html>
